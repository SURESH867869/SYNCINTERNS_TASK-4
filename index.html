<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Billing System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Electricity Billing System</h2>
        <form id="billingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="electricityNumber">Electricity Number:</label>
            <input type="text" id="electricityNumber" name="electricityNumber" required><br><br>

            <label for="unitsConsumed">Units Consumed:</label>
            <input type="number" id="unitsConsumed" name="unitsConsumed" required><br><br>

            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required><br><br>

            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="creditCard">Credit Card</option>
                <option value="debitCard">Debit Card</option>
                <option value="paypal">PayPal</option>
            </select><br><br>

            <button type="button" onclick="calculateAmount()">Calculate Amount</button>
            <button type="submit">Make Payment</button>
        </form>
        <div id="paymentStatus"></div>
    </div>
</body>
</html>
